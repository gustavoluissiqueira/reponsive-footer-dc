<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footer responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="conteudo-pagina">
        Conteúdo página
    </div>
    <footer>
        <div class="footer-container">
            <div class="coluna-esquerda">
                <img src="img/logo.png" alt="logomarca" class="logo">
                <div class="redes-sociais">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <p class="texto-direita">©  2020 Criado por DarkCode. Todos direitos reservados.</p>
            </div>
                <div class="coluna-direita">
                    <h1>Nossa Newsletter</h1>
                    <div class="borda"></div>
                        <p>Digite seu email para receber nossas novidades e atualizações </p>
                        <form action="" class="newsletter-form">
                            <input type="text" class="txtb" placeholder="Digite seu email">
                            <input type="submit" class="btn" value="Enviar">   
                        </form>
                    </div>
            </div>
        </div>
    </footer>
</body>
</html>
